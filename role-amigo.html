<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Role Amigo — Encontros Casuais</title>
  <meta name="description" content="Role Amigo — encontre pessoas com interesses em comum e marque encontros casuais." />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-titulo">
          <img src="Role Amigo.png" alt="Logo Role Amigo" class="logo">
          <div class="brand-text">
          <h1> Role Amigo </h1>
          <p class="lead">Encontros casuais com gente que curte as mesmas coisas.</p>
        </div>
      </div>

      <nav>
        <button class="btn" id="open-create">+ Criar evento</button>
        <button class="btn secondary" id="see-my-rsvps">Meus RSVPs</button>
      </nav>
    </header>

    <section class="controls">
      <div class="search">
        <input type="search" id="search" placeholder="Buscar por nome, local ou descrição..." />
        <select id="interest" class="select">
          <option value="">Todos os interesses</option>
          <option>Comida</option>
          <option>Show ao vivo</option>
          <option>Série</option>
          <option>Música</option>
          <option>Anime</option>
          <option>Livro</option>
          <option>Esporte</option>
          <option>Filme</option>
          <option>Jogo</option>
        </select>
      </div>
      <div>
        <button class="btn secondary" id="clear-filters">Limpar</button>
      </div>
    </section>

    <div class="create-card" id="quick-create">

      <div style="flex:1">
        <strong>Quer fazer um role agora?</strong>
        <div style="font-size:13px;color:#6c6f74">Crie um evento rápido e chame a galera.</div>
      </div>
      <button class="btn" id="open-create-2">Criar</button>
    </div>

    <main>
      <div class="grid" id="events-grid"></div>
    </main>

    <footer>
      <small>Dúvidas e sugestões? Envie-nos um e-mail!
      </small>
    </footer>
  </div>

  <div class="modal-backdrop" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
